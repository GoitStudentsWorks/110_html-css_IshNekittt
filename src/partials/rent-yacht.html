<section class="rent-yacht">
      <div class="container rent-yacht-container">
        <div class="rent-yacht-text-form">
          <h2 class="rent-yacht-text" id="rent-yacht">Rent a yacht now</h2>
          <form class="rent-yacht-form">          
              <input type="text" name="user-name" class="rent-yacht-input" placeholder="Full Name" required>
              <input type="email" name="user-email" class="rent-yacht-input" placeholder="Email" 
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required>
              <input type="tel" name="user-phone" class="rent-yacht-input" placeholder="Phone number" 
              pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$" title = "Вкажіть номер телефону у форматі +38-000-000-00-00" required>
              <textarea name="user-comment" class="rent-yacht-textarea" placeholder="Comment" rows="4"></textarea>          
              <button type="submit" class="submit-button">Send</button>
          </form>
        </div>
        <picture>
            <source srcset="
                      /img/Desktop_big/rent-yacht-image.jpg   1x,
                      /img/Desktop_big/rent-yacht-image@2x.jpg 2x
                    " media="(min-width: 1440px)" />
            <source srcset="
                      /img/Desktop_small/rent-yacht-image-small.jpg    1x,
                      /img/Desktop_small/rent-yacht-image-small@2x.jpg 2x
                    " media="(min-width: 1280px)" />
            <source srcset="
                      /img/Desktop_small/rent-yacht-image-small.jpg    1x,
                      /img/Desktop_small/rent-yacht-image-small@2x.jpg 2x
                    " media="(min-width: 768px)" />
            <source srcset="
                      /img/Mobile/rent-yacht-image-mob.jpg 1x,
                      /img/Mobile/rent-yacht-image-mob@2x.jpg 2x
                    " media="(max-width: 767px)" />       
            <img src="/img/Mobile/rent-yacht-image-mob.jpg" alt="Luxury yacht" width="335" height="412"
                class="rent-yacht-img" />
        </picture>
    </div>
</section>
